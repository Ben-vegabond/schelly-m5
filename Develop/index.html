    <header class="p-5 mb-4 time">

      <p class="lead">A simple calendar app for scheduling your work day</p>      <p id="currentDay" class="lead"></p>

      <article id="currentDate"></article>
      
      <p id="currentHour" class="lead"></p>

        -->

      <!-- Example of a past time block. The "past" class adds a gray background color. -->

      <article id="timeblocks-container">
